version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order
  - ask_temperature
  - ask_weight
  - no_wishes
  - ask_humidity
  - thanks

entities:
  - drink
  - size
  
responses:
  utter_greet:
  - text: "Hallo, willkommen bei uns. Möchtest du etwas bestellen?"

  utter_cheer_up:
  - text: "Hier ist etwas um dich aufzuheitern:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "War das hilfreich?"

  utter_happy:
  - text: "Sehr schön, weiter so."

  utter_goodbye:
  - text: "Auf Wiedersehen!"

  utter_iamabot:
  - text: "Ich bin ein Rasa Bot."

  utter_helpfulness:
  - text: "Wenn Du einen Wunsch hast, sag mir jederzeit Bescheid."

  utter_order_button:
  - text: "Gib deine Bestellung ein."
  - buttons:
    - payload: '/order{"drink":"Bier"}'
      title: "Bier"
      button_type: 'vertical'
    - payload: '/order{"drink":"Bier"}'
      title: "Spezi"
      button_type: 'vertical'
    - payload: '/order{"drink":"Apfelschorle"}'
      title: "Apfelschorle"
      button_type: 'vertical'
  
  utter_new_order:
  - text: "Möchtest du ein neues bestellen?"
  - buttons:
    - payload: '/order'
      title: "Ja"
      button_type: 'vertical'
    - payload: "/no_wishes"
      title: "Nein"
      button_type: 'vertical'

actions:
  - action_order_drink
  - action_query_temperature
  - action_query_weight
  - action_query_humidity

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
